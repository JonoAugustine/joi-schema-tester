<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hapi/Joi Tester</title>

    <link rel="stylesheet" href="./src/index.scss" />
  </head>
  <body>
    <div id="root">
      <header></header>
      <main>
        <div class="container">
          <!-- Build Area -->
          <div class="input-section">
            <h2>Build Your Schema</h2>
            <button
              onclick="(() => {window.open('https:\/\/hapi.dev/family/joi/', '_blank')})()"
            >
              Check JOI Docs
            </button>
            <textarea class="valid" editor="build"></textarea>
          </div>

          <!-- Test Area -->
          <div class="input-section">
            <h2>Test Your Data</h2>
            <textarea class="valid" editor="test"></textarea>
          </div>

          <!-- Result Area -->
          <div class="input-section">
            <h2>Validation Results</h2>
            <textarea class="valid" editor readonly></textarea>
          </div>
        </div>
      </main>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
